[functions]
  directory = "netlify/functions"
  external_node_modules = ["express", "mongoose", "cookie-parser", "ejs", "multer", "jsonwebtoken"]
  node_bundler = "esbuild"
  included_files = ["9.youtube-blog/views/**", "9.youtube-blog/public/**"]

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true
